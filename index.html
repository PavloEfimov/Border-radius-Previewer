<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border-radius Previewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box"></div>
    <div id="menu">
        <h3>border-radius menu</h3>
        <ul>
         <li id="tl">top-left: <input  placeholder="0" type="text">px</li>
         <li id="tr">top-right: <input placeholder="0" type="text">px</li>
         <li id="bl">bottom-left: <input placeholder="0" type="text">px</li>
         <li id="br">bottom-right: <input placeholder="0" type="text">px</li>
        </ul>
        <button id="prevBtn">preview</button>
        <button id="copyBtn">copy to clipboard</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
